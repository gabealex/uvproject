<div class="container">
		<h3><i>People know you for what you've done, not for what you plan to do</i></h3>
		<div class="container">
			<div ng-repeat="article in press" class="container col-sm-4">
				<a href="{{article.link}}" target='_blank'><img style="height:240px; width:240px;" src="{{article.img}}" /></a>	
	   			<p>Title: "{{article.title}}"</p>
	   			<p>Source: {{article.Source}}</p>
	   			<p>Year published: {{article.year}}</p>
			</div>
		</div>
</div>
